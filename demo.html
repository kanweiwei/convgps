<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<meta name="Keywords" content="demo" />
		<meta name="Description" content="demo" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>gps-demo</title>
	</head>

	<body>
		<div id="result">
			<span id="resultshow"></span>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.js" type="text/javascript" charset="utf-8"></script> 
		<script src="geolocation.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var result = $.convgps({
				contentarea:"#resultshow",//显示地址区域
				apis: "qq", //默认调用腾讯地图的api,其他的我还没添加
				key:""//接口密钥
			});
			$('#resultshow').html(result);
		</script>

	</body>

</html>
